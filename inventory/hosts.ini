# Tailnet Automation Inventory
# Dual-boot lab PC configuration with Windows and Linux hosts

[windows_group]
lab-windows ansible_host=lab-windows.tailnet-domain.ts.net

[linux_group]
lab-linux ansible_host=lab-linux.tailnet-domain.ts.net

[all:vars]
# Global variables for all hosts
ansible_user=ansible_admin
ansible_ssh_private_key_file=~/.ssh/ansible_admin_key
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# Tailscale network configuration
tailscale_network=100.64.0.0/10
ssh_port=22