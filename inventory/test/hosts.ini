# Test Environment Inventory
# Use this inventory for testing deployments in isolated VMs

[windows_group]
test-windows ansible_host=192.168.1.100

[linux_group]
test-linux ansible_host=192.168.1.101

[all:vars]
# Test environment uses local network addresses
ansible_connection=ssh
ansible_user=ansible_admin
ansible_ssh_private_key_file=~/.ssh/ansible_test_key
